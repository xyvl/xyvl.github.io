<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12  ">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			    </h1>
		    </div>
		</div>
		<div class="row">
			<div class="col-lg-6  col-md-8 offset-lg-1 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/8ZKWjlRxdok" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form>
						<input type="text" class="form-control"placeholder="Ваше имя">
						<input type="text" class="form-control"placeholder="Ваш email">
						<button class="btn btn-primary btn-lg  block-center form-btn btn-block col-xs-12 col-lg-12 col-md-12 col-sm-12 col-12">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно это сделать сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/Screenshot_1.png" alt="1 преимущества">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/Screenshot_1.png" alt="2 преимущества">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/Screenshot_1.png" alt="3 преимущества">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/Screenshot_1.png" alt="4 преимущества">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
		<div class="col text-center m">
	<button class="btn-primary btn-lg form-btn">Получить инструкцию</button>
</div>
	</div>   
</div>
	
</body>
</html>
